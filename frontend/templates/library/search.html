{% extends '_base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}
<h1>Search Results</h1>
{% for book in search_results %}
<div>
    <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
    <p>Author: {{ book.author }}</p>
    
</div>
{% endfor %}
{% endblock content %}
