{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {% block title %} MeBook Hub {% endblock title%}
        </title>

        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">       
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" href="{% static "css/base.css" %}">

    </head>
    <body>
      
        
        <div class="wrapper d-flex align-items-stretch">
          <nav id="sidebar">
            <div class="custom-menu">
              <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
            </div>
            <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="https://mebookhub.s3.ca-central-1.amazonaws.com/static/images/booklogo.png"></a>
          
            <ul class="list-unstyled components mb-5">
              <li class="active">
                <a href="{% url 'home' %}"><span class="fa fa-home mr-3"></span> Homepage</a>
              </li>
              <li>
                <a href="{% url 'library'%}"><span class="fa fa-book mr-3"></span> Library</a>
              </li>
              <li>
                <a href="{% url 'upload_file'%}"><span class="fa fa-book-medical mr-3"></span> Add Book</a>
              </li>
              <li>
                <a href="{% url 'mybooks'%}"><span class="fa fa-book-open-reader mr-3"></span> My Book</a>
              </li>
              <li>
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}"><button type="button" class="btn btn-outline-danger">Log Out</button> </a>
                {% else%}
                <a href="{% url 'account_login' %}"><button inlin type="button" class="btn btn-outline-primary">Log In</button>
                </a>
                <a href="{% url 'account_signup' %}"><button data-inline="true" type="button" class="btn btn-outline-primary">Sign
                    Up</button></a>
                {% endif %}
              </li>
            </ul>
          </nav>
          
          <!-- Page Content  -->
          <div id="content" class="p-4 p-md-5 pt-5">
            <div class="s130">
              <form action="{% url 'search_results' %}" method="get">
                <div class="inner-form">
                  <div class="input-field first-wrap">
                    <div class="svg-wrapper">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                      </svg>
                    </div>
                    <input  name="q" id="search" type="text" placeholder="What book/author are you looking for?" />
                  </div>
                  <div class="input-field second-wrap">
                    <button class="btn-search" type="submit">SEARCH</button>
                  </div>
                </div>
              </form>
            </div>
            <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8\
                    abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/\
                    umd/popper.min.js" integrity="sha384UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1\
                    clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            {% block content%}
            
            {% endblock content%}
          </div>
        </div>
        
                

        
       

        
            

    </body>
    
</html>
